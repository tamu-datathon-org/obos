{% extends 'dashboard/dashboard_base.html' %}

{% block content %}

<section class = "sign_up">
			<div class="login-box">
				<h1 class="text-center">Application</h1> <hr>
				<form method="POST">
					{% csrf_token %}	<!-- security -->

					<div class="form-row">
						<div class="col-md-12">
							<input type="text" name ="first_name" {% if form.first_name.value != None %} value="{{form.first_name.value}}" {% endif %} class="flat-field form-control form-control-md" placeholder="first name">
						</div>

						<div class="col-md-12">
							<input type="text" name ="last_name" {% if form.last_name.value != None %} value="{{form.last_name.value}}" {% endif %} class="flat-field form-control form-control-md" placeholder="last name">
						</div>

						<div class="col-md-12">
							<input type="email" name ="email"{% if form.email.value != None %} value="{{form.email.value}}" {% endif %} class="flat-field form-control form-control-md" placeholder="email">
						</div>

						<div class="col-md-12">
							<input type="text" name ="username" {% if form.username.value != None %} value="{{form.username.value}}" {% endif %} class="flat-field form-control form-control-md" placeholder="username">
						</div>

						<div class="col-md-12">
							<input type="password" name ="password1" {% if form.password1.value != None %} value="{{form.password1.value}}" {% endif %} class="flat-field form-control form-control-md" placeholder="password">
						</div>

						<div class="col-md-12">
							<input type="password" name ="password2" class="flat-field form-control form-control-md" placeholder="confirm password">
                        </div>
                        
					</div>

                    <div class="row btn-back-submit">
                        <button type="submit" class="col-lg-12 justify-content-center btn btn-lg btn-block btn-login">
							Submit
						</button>
					</div>
					{% csrf_token %}
				</form>
			</div>
</section>


{% endblock %}
