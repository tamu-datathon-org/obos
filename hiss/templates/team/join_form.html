{% extends 'dashboard_base.html' %} {% block content %}{% load static %}

<div class="team-form mt-4">
        <h3 class="text-center">Join an existing team</h3>
        
        <div class="row pt-5">
            <div class="col-12">
                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                   
                    <button type="submit" class="btn secondary btn-block btn-lg btn-login w-100">
                        Join
                    </button>    
                </form>
            </div>
            <div class="col-12 text-center mt-5">
                Don't have a team ID? <a href="{% url 'team:create'  %}">Create a New Team</a>
            </div>
        </div>
    </div>

{% endblock %}
