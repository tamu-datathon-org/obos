{% extends 'dashboard_base.html' %} {% block content %}{% load static %}

<div class="application">
    <header class="text-center">
        <img class="header-logo" src="{% static 'th_bw.svg' %}"/>
        <h5>{{EVENT_NAME}} 2020 Application</h5>
    </header>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}

        <div class="row">
            <div class="col-12 col-lg-4 col-md-6">
                <button type="submit" class="btn btn-lg btn-block btn-login w-100">
                    Submit
                </button>
            </div>
        </div>
        <br>
    </form>
</div>

{% endblock %}
