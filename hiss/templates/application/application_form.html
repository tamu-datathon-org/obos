{% extends 'dashboard_base.html' %} {% block content %}{% load static %}

<div class="application">
    <header class="text-center">
        <img class="header-logo" src="{% static 'main.png' %}"/>
        <h5>{{event_name}} 2020 Application</h5>
    </header>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}

        {% if active_wave %}
            <div class="row">
                <div class="col-12 col-lg-4 col-md-6">
                    <button type="submit" class="btn btn-lg btn-block btn-login w-100">
                        Submit
                    </button>
                </div>
            </div>
        {% endif %}
        <br>
    </form>
</div>

<script>
    window.onload = function () {
        var node = document.createElement("h6");
        node.style.cssText = "color:#4286f3; padding: 2em 0em 1em 0em";
        node.innerHTML = "The following questions are optional. Scroll down to submit your application, or continue to help us improve the event!<br>";
        document.getElementById("id_shirt_size").parentElement.append(node);
    };
</script>

{% endblock %}
