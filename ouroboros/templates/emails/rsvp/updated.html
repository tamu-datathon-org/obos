	<div style="font-family: Questrial, sans-serif; 
			background: #fff;
		    box-shadow: 0px 10px 10px rgba(0, 0, 0, 0.1);
	  	    border-radius: 3px;
  		    padding: 3em 5em !important; 
	   	    max-width: 800px;
	  	    display: block;
	  	    margin: 20px auto;">
		<h2 style="margin-bottom: 35px;">Hi {{ user.first_name }}, </h2>

		<p style="margin-bottom: 35px;

						font-weight: bold;

</div>
