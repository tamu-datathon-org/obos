{% extends 'base.html' %}

{% block body %}
<div class="password-reset">
    <div class="reset-container">	
		<h3>Forgot password</h3> 
		<br>

		<p>Enter you email address to reset your password.</p>
		<form method="post">
		    {% csrf_token %}
		    {{ form.as_p }}
		    <button class="btn-login btn-lg btn-block" type="submit" placeholder="Email">Submit</button>
		</form>
	</div>
</div>
{% endblock %}
