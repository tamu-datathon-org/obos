{% extends 'base.html' %}

{% block additional_CSS %}
{% load static %}
<link rel="stylesheet" href="{% static 'background_color_css.css' %}">
{% endblock %}

{% block body %}
{% include 'includes/_logoBar.html' %}

<section class="application">
<div class="container">
    <div class="row justify-content-md-center text-center">
        <div class="col-sm-12 col-md-8 col-lg-6 login-box">
            <h1>Application</h1>
            <hr>
            <form action="" method="POST">
                {% csrf_token %}
                <!-- security -->
                <div class="form-row">
                    <!-- below are the fields-->
                    <p>{{ form.as_p }}</p>
                    

                    <!-- end fields-->
                    <button type="submit" class="btn btn-lg btn-block btn-login">
                        Apply
                    </button>


                </div>
                {% csrf_token %}
            </form>
        </div>
    </div>
</div>
<div class="pt-5"></div>
</section>

{% endblock %}
